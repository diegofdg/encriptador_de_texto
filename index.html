<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto con JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="titulo">Encriptador de Texto con <span>JavaScript</span></h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acentos</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <div class="button-container">
          <input class="btn" type="submit" value="Encriptar !!!" id="btn-encriptar">
          <input class="btn" type="submit" value="Desencriptar !!!" id="btn-desencriptar">
        </div>
      </form>
    </section>
  
    <section class="msg box">
      <label for="mensaje-texto">Mensaje encriptado:</h2>
      <input class="text-input" type="text" name="mensaje-texto" id="mensaje-texto"></input>      
    </section>
  </main>
  <footer class="footer">Todos los derechos reservados 2022 &copy; - Diego Fabián Di Giorgio</footer>

  <script src="js/script.js"></script>
</body>
</html>
